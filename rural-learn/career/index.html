<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .container {
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .canvas-container {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            height: 70vh;
            min-height: 400px;
            position: relative;
            margin: 0 auto;
            max-width: 100%;
        }

        #careerCanvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: #1a1a1a;
            cursor: pointer;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .career-info {
            position: fixed;
            background: #2a2a2a;
            border: 1px solid #4a90e2;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            max-width: 280px;
            display: none;
            z-index: 1000;
            color: #e0e0e0;
            font-size: 13px;
        }

        .career-info h3 {
            color: #4a90e2;
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 500;
        }

        .career-info .salary {
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .career-info .education {
            color: #c0c0c0;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .career-info .description {
            color: #e0e0e0;
            font-size: 12px;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .canvas-container {
                height: 60vh;
                min-height: 300px;
                padding: 0.75rem;
            }
            
            .career-info {
                max-width: 240px;
                font-size: 12px;
                padding: 10px;
            }
            
            .career-info h3 {
                font-size: 13px;
            }
        }

        .controls {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 6px;
            padding: 8px;
            font-size: 11px;
            color: #ccc;
            pointer-events: none;
        }
        
        .control-item {
            margin-bottom: 4px;
        }
        
        .control-item:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .canvas-container {
                height: 50vh;
                min-height: 250px;
                padding: 0.5rem;
            }
            
            .career-info {
                max-width: 200px;
                font-size: 11px;
                padding: 8px;
            }
            
            .controls {
                font-size: 10px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#1a1a1a" viewBox="0 0 256 256"><path d="M200,168a32.06,32.06,0,0,0-31,24H72a32,32,0,0,1,0-64h96a40,40,0,0,0,0-80H72a8,8,0,0,0,0,16h96a24,24,0,0,1,0,48H72a48,48,0,0,0,0,96h97a32,32,0,1,0,31-40Zm0,48a16,16,0,1,1,16-16A16,16,0,0,1,200,216Z"></path></svg>
            </div>
            <span class="header-title" id="careerTitle">Career Path</span>
        </div>
        <div class="header-right">
            <a href="../index.html" class="btn">
                <span>‚Üê Back</span>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="canvas-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <canvas id="careerCanvas" style="display: none;"></canvas>
            <div id="careerInfo" class="career-info"></div>
            <div class="controls">
                <div class="control-item">Scroll to zoom</div>
                <div class="control-item">Drag nodes to move</div>
                <div class="control-item">Drag background to pan</div>
            </div>
        </div>
    </div>

    <script src="career.js"></script>
</body>
</html>
